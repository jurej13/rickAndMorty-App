
<div *ngFor="let character of (characters|async)?.results">
    <div class="m-2 scalein animation-duration-1000 animation-ease-in-out">
        <p-card  [subheader]="character.name" class="col-2 text-center" styleClass="p-card-shadow">
            <ng-template pTemplate="header">
                <img alt="Card" [src]="character.image">
            </ng-template>

        </p-card>
    </div>
</div>
